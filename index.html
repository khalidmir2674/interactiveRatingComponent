<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Interactive rating component</title>
</head>
<body>
  
  <div class="container">
    <div class="mainDiv">
      <div class="RatingDiv">
      <!-- Rating state start -->
      <div class="starDiv"><img src="images/icon-star.svg" alt=""></div>
      <h2>How did we do?</h2> 

      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

      <button id="btn1" class="btn ratebtn">1</button>
      <button id="btn2" class="btn ratebtn">2</button>
      <button id="btn3" class="btn ratebtn">3</button>
      <button id="btn4" class="btn ratebtn">4</button>
      <button id="btn5" class="btn ratebtn">5</button>   

      <button class="btn rounded-pill submitbtn">SUBMIT</button>

                 
      <!-- Rating state end -->
    </div>
    <div class="thankDiv">
      <!-- Thank you state start -->
      <div class="thanksDivImage"><img src="images/illustration-thank-you.svg" alt=""></div>
      <p class="ratingResult">You selected out of 5</p>

      <h2 class="thanksMsg">Thank you!</h2>

      <p class="thanksParagraph">We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>

      <!-- Thank you state end -->
    </div>
    
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
